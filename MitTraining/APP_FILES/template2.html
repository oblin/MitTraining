<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
        <form (submit)="submitForm()" #theForm="ngForm" novalidate>
            <div class="form-group">
                <label for="selectdate">BirthDate</label>
                <input type="date" name="selectdate" class="form-control" [(ngModel)]="model.selectdate" #selectdate="ngModel" required />
                <div class="text-danger" *ngIf="selectdate.touched && selectdate.invalid && selectdate.errors.required">selectdate is Required</div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" [(ngModel)]="model.username" #username="ngModel" required />
                <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required">Username is Required</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="model.password" />
                <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required">Username is Required</div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Login" [disabled]="theForm.isvalid" />
                <button class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
